groups:
  default: ['lilie']
  resources: ['mysql', 'router', 'dns', 'memcached']
  db: ['mysql']
  services: ['router', 'dns', 'memcached']


containers:
  lilie: &lilie
    dockerfile: ./Dockerfile
    image: bigcommerce/lilie
    start:
      detach: true
    run:
      cmd: bundle exec rackup -p 5000
      attach: true
      interactive: true
      tty: true
      publish:
        - '5000:5000'
      volume:
        - /Users/gregory/code/lilie:/opt/services/lilie
      link:
        - mysql:mysql
        - memcached:memcached
      env-file:
        - .env
      env:
        - CLEARDB_DATABASE_URL=mysql://admin:mypass@mysql/lilie_db
        - VIRTUAL_HOST=img.bcservices.dev
        - VIRTUAL_PORT=5000
        - MEMCACHED_USERNAME=admin
        - MEMCACHED_PASSWORD=mypass
        - MEMCACHED_SERVERS=memcached:11211

  memcached:
    image: tutum/memcached
    run:
      publish:
        - '11211:11211'
      env:
        - MEMCACHED_PASS=mypass
      detach: true
  mysql: &mysql
    image: tutum/mysql
    run:
      env:
        - MYSQL_USER=admin
        - MYSQL_PASS=mypass
      publish:
        - '3306'
      detach: true

  router:
    image: jwilder/nginx-proxy
    run:
      volume:
        - '/var/run/docker.sock:/tmp/docker.sock'
      publish:
        - '80:80'
      detach: true
  dns:
    dockerfile: ./dockerfiles/dns
    image: bigcommerce/dns
    run:
      publish:
        - '53:53/udp'
      dns:
        - 0.0.0.0
      restart: "on-failure:5"
      detach: true
      env:
        - TARGET_IP=192.168.59.103

  mysql_create:
    image: bigcommerce/lilie
    run:
      link:
        - mysql:mysql
      attach: true
      interactive: true
      tty: true
      cmd: bash -c "mysql -uadmin -pmypass -h mysql -e 'CREATE DATABASE lilie_db'"


